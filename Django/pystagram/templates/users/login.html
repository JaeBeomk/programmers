{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="login">

        <form method="POST">
            <h1>Pystagram</h1>

            {% csrf_token %}
            {% comment %} form.as_p는 아이디 비번 input을 자동 렌더링 해줌 {% endcomment %}
            {{ form.as_p }} 
            <button type="submit" class="btn btn-login">로그인</button>
        </form>
    </div>
</body>
</html>
