<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Blog List</title>
        <link rel="stylesheet" href="linkToCSS" />
    </head>
    <body>
        <h1>게시판페이지</h1>
        <!-- 게시판 1개씩
        {%%} 내부에는 파이썬 사용가능
        -->
        <table>
        {% comment %} 
        main/models.post를 main/views.py에서 post_list로 담아 가져옴 
        {% endcomment %}
        {% for list in post_list %}
            <ul>
                {% comment %} 게시글 클릭시 이동 링크 {% endcomment %}
                <li><a href="{{list.pk}}/">{{list.postname}}</a></li>
                <li>{{list.contents}}</li>
                <button><a href="new_post/">글쓰기</a></button>
            </ul>
        {% endfor %}
        </table>
    </body>
</html>
